<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding: jquery-dom</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        .add-class {
            color: red;
        }
    </style>
</head>

    <body>
        <h1>DOM Manipulation</h1>

        <p class="paragraph">Lorem ipsum dolor <strong>sit amet consectetur adipisicing elit</strong>. Impedit placeat ex aliquid <em>commodi molestias mollitia modi</em> quas perspiciatis, <u>ut similique officiis cum</u></p>

        <button id="get-text">Prendi solo testo</button>
        <button id="add-text">Aggiungi solo testo</button>

        <button id="get-element">Prendi elemento</button>
        <button id="add-element">Aggiungi elemento</button>
        <button id="remove-element">Rimuovi paragrafo</button>
        <p id="empty"></p>

        <input type="text" id="input-text">

        <select name="select" id="select">
            <option value="valore 1">valore 1</option>
            <option value="valore 2">valore 2</option>
            <option value="valore 3">valore 3</option>
        </select>

        <a href="https://google.com">Link a Google</a>

        <input type="checkbox" id="checkbox">

    </body>
</html>
